version: '3.8'

networks:
  oncostream-net:
    driver: bridge

services:
  # ===== 1. COUCHE KAFKA (Migration vers Confluent) =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - oncostream-net
    mem_limit: 512m

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Configuration critique pour l'accès Extérieur (Windows) ET Intérieur (Spark)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - oncostream-net
    mem_limit: 1g

  # ===== 2. COUCHE HDFS (Standard BDE2020) =====
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    environment:
      - CLUSTER_NAME=oncostream
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
    networks:
      - oncostream-net
    mem_limit: 1g

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    hostname: datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
    volumes:
      - datanode_data:/hadoop/dfs/data
    depends_on:
      - namenode
    networks:
      - oncostream-net
    mem_limit: 1.5g

  # ===== 3. COUCHE SPARK (Image Apache Officielle) =====
  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
      - "10000:10000" # Thrift Server
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    volumes:
      - ./projet:/opt/spark/work
      - ./spark-job:/opt/spark/work
    networks:
      - oncostream-net
    mem_limit: 2g

  spark-worker:
    image: apache/spark:3.5.3
    container_name: spark-worker
    hostname: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1g
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./projet:/opt/spark/work
      - ./spark-job:/opt/spark/work
    networks:
      - oncostream-net
    mem_limit: 2g

# ===== 4. BONUS HBASE (Activé seulement si profil 'bonus') =====
  hbase:
    image: harisekhon/hbase:2.1
    container_name: hbase
    hostname: hbase
    environment:
      # CONFIGURATION ZOOKEEPER 
      - HBASE_MANAGES_ZK=false       # HBase gère son propre Zookeeper interne                        
      - HBASE_CONF_hbase_zookeeper_quorum=zookeeper         
      - HBASE_CONF_hbase_zookeeper_property_clientPort=2181
      # Configuration Stockage
      - HBASE_CONF_hbase_rootdir=hdfs://namenode:9000/hbase
      - HBASE_CONF_hbase_cluster_distributed=true
    ports:
      - "16010:16010" # Web UI
      - "9090:9090" # Thrift
    depends_on:
      - zookeeper
      - namenode
      - datanode
    networks:
      - oncostream-net
    mem_limit: 2g
    profiles:
      - bonus
# ===== CONTENEUR DE BUILD =====
  spark-sbt:
    build: .
    container_name: spark-sbt
    volumes:
      - ./spark-job:/opt/spark-job
      - sbt_cache:/root/.sbt
    working_dir: /opt/spark-job
    networks:
      - oncostream-net
    command: tail -f /dev/null

volumes:
  kafka_data:
  namenode_data:
  datanode_data:
  sbt_cache:
  ivy_cache: